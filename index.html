<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado de Libras com AR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Definição da Cena AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Marcador para a letra "A" -->
        <a-marker preset="hiro">
            <a-entity gltf-model="url(letra_A.gltf)" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>

        <!-- Marcador para a letra "B" -->
        <a-marker preset="kanji">
            <a-entity gltf-model="url(letra_B.gltf)" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>

        <!-- Câmera para a visão da AR -->
        <a-camera></a-camera>
    </a-scene>

    <!-- Scripts do A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</body>
</html>
